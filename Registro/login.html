<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Maxgrind Gym</title>
    <link rel="stylesheet" href="login.css">
        
</head>
<body>
    
    <!--?Contenedor principal del registro -->
    <main class="registro">

        <!--?Encabezado-->
        <header class="registro-header">
            <img src="../assets/Logo-Maxgrind.png" alt="Maxgrind Gym Logo" class="logo">
        </header>
        <!--?Título-->
        <h1>Únete y transforma tu rutina</h1>

        <!--?Formulario-->
        <form>
            <!--?Campo de nombre-->
            <label>
                <input type="text" placeholder="Nombre" required>
            </label>

            <!--?Campo de correo -->
            <label>
                <input type="email" placeholder="Correo" required>
            </label>

            <!--?Campo de contraseña -->
            <label>
                <input type="password" placeholder="Contraseña" required>
            </label>
            <!--?Botón para crear cuenta -->
            <button type="submit" class="create-account">Crear cuenta</button>
        </form>
    </main>
</body>
</html>
